{% extends 'base.html' %}
{% block container %}
  <main class="container">
    <section class="row">
      <div class="col-12 col-lg-8">
        <h1 class="h3 my-5">Личный кабинет. Заказы</h1>
        {% for order in orders %}
        <div class="mt-4 card">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <div class="row">
                <div class="col-7 col-lg-9">
                  <span class="h5 font-weight-bold">{{ order[0][0] }}</span>
                  <span class="h5">- {{ order[0][1] }} P</span>
                </div>

              </div>
            </li>
            <div class="card-body">
              <div class="row">
              {% for meal in order[1] %}
                <p class="col-4 text-muted">{{ meal[0] }}</p>
                <p class="col-2 text-muted"> 1</p>
                <p class="col-6 text-muted">{{ meal[1] }}</p>
              {% endfor %}
              </div>
            </div>
          </ul>
        </div>
        {% endfor %}
      </div>
    </section>
  </main>
  {% endblock %}
